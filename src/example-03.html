<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Notice- Tailwind CSS</title>
    <link rel="icon" href="/assets/favicon.svg" />
    <link
      rel="preload"
      as="font"
      href="/assets/font/woff2/PretendardVariable.woff2"
    />
    <link rel="stylesheet" href="/styles/output.css" />
  </head>
  <body>
    <section class="flex border border-gray-500 bg-blue-950">
      <div class="p-4 text-white w-[200px] relative">
        <h2 class="text-xl font-bold text-center">NOTICE</h2>
        <div class="absolute right-4 bottom-4">
          <button type="button">&lt;</button>
          <button type="button">&gt;</button>
        </div>
      </div>
      <article class="p-4 bg-white grow space-y-2 min-w-0">
        <h3 class="text-blue-800 text-lg font-bold">
          이디야멤버스가 새로워집니다.
        </h3>
        <time class="block text-gray-500 text-xs" datetime="2025-03-14"
          >2025.03.14</time
        >
        <p class="mt-4 truncate">
          이디야멤버스에 새로운 기능이 추가됩니다. 추가되는 고객등급제,
          이디야카드, 스마트
        </p>
      </article>
    </section>
  </body>
</html>
